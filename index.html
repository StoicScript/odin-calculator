<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="calc-screen"> 
            <p id="display">0</p>
        </div>

        <div class="calc-body">
            <div class="buttons">
                <div class="extra">
                    <div class="op" id="clear">A/C</div>
                    <div class="op" id="back">←</div>
                </div>
                <div class="numbers">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num" id="zero">0</div>
                    <div class="num" id="dot">.</div>
                </div>

                <div class="operators">
                    <div class="op">+</div>
                    <div class="op">-</div>
                    <div class="op" id="multiply">x</div>
                    <div class="op">÷</div>
                    <div class="op" id="equals">=</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
